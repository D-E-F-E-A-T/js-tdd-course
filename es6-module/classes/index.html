<!DOCTYPE html>
<html lang="en">

<head>
	<title>Prototype</title>
</head>

<body>
	<!-- Prototype -->
	<script src="">
		function Animal(kind, sound) {
			this.kind = kind;
			this.sound = sound;
		}

		Animal.prototype.sayHello = function () {
			console.log(`${this.sound}!!	I'm a ${this.kind}`);
		}

		const dog = new Animal('dog', 'auau');
		dog.sayHello();
	</script>

	<!-- Class -->
	<script src="">
		class Animal {
			constructor(kind, sound) {
				this.kind = kind;
				this.sound = sound;
			}

			sayHello() {
				console.log(`${this.sound}!!	I'm a ${this.kind}`);
			}
		}

		const dog = new Animal('dog', 'auau');
		dog.sayHello();
	</script>

	<!-- Inheritance -->
	<script>

		class Animal {
			constructor(name) {
				this.name = name;
			}
		}

		class Dog extends Animal {
			constructor(name, sound) {
				super(name);
				this.sound = sound;
			}
		}

		const dog = new Dog('spike', 'au au');
		console.log(dog);
	</script>

</body>

</html>
