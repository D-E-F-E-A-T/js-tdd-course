<!DOCTYPE html>
<html lang="en">

<head>
	<title>Proxy</title>
</head>

<body>
	<script>
		let obj = {
			name: 'Johnny Cash',
			age: 53
		};

		let myProxy = new Proxy(obj, {
			get(target, name) {
				console.log('Called the property name :)');
				return target[name];
			}
		});

		console.log(myProxy.name);

	</script>
</body>

</html>
